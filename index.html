<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para ti, mi amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-sobre: #f5e6d3;
            --color-sello: #a8234a;
            --color-papel: #fffdfa;
            --color-texto: #5a3825;
            --color-oro: #d4af37;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- CONTENEDOR DEL SOBRE --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper.open {
            cursor: default;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--color-sobre);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 1;
        }

        /* Parte de arriba del sobre */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 110px solid var(--color-sello);
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s 0.3s;
        }

        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* Sello de lacre */
        .heart-seal {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: var(--color-sello);
            border-radius: 50%;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
        }

        .envelope-wrapper.open .heart-seal {
            opacity: 0;
            pointer-events: none;
        }

        /* --- LA CARTA QUE SALE --- */
        .letter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 95%;
            background-color: var(--color-papel);
            padding: 20px;
            text-align: center;
            transition: all 0.8s ease;
            z-index: 0;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .envelope-wrapper.open .letter {
            bottom: 100px; /* Sube la carta */
            height: 550px; /* Se expande */
            width: 350px;
            max-width: 90vw;
            z-index: 5;
            transform: translateX(-50%) translateY(-50%);
            top: 50%;
            position: fixed;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* --- CONTENIDO DE LA CARTA --- */
        .letter-content {
            opacity: 0;
            transition: opacity 0.5s 0.8s;
        }

        .envelope-wrapper.open .letter-content {
            opacity: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--color-sello);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1rem;
            color: var(--color-texto);
            line-height: 1.6;
            font-style: italic;
        }

        #timer {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--color-sello);
            margin: 20px 0;
            padding: 10px;
            border-top: 1px solid var(--color-sobre);
            border-bottom: 1px solid var(--color-sobre);
        }

        /* √Årbol est√©tico */
        .tree-container {
            height: 120px;
            position: relative;
            margin: 10px 0;
        }
        .trunk {
            width: 15px;
            height: 30px;
            background: #6d4c41;
            margin: 0 auto;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .crown {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .heart-leaf {
            position: absolute;
            width: 8px; height: 8px;
            background: var(--color-sello);
            transform: rotate(45deg);
        }
        .heart-leaf::before, .heart-leaf::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; background: inherit;
        }
        .heart-leaf::before { top: -50%; } .heart-leaf::after { left: -50%; }

        /* Botones */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background: var(--color-sello); color: white; }
        #noBtn { background: #ccc; color: white; position: relative; }

        /* Capa de desenfoque al abrir */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
            z-index: 4;
        }
        .envelope-wrapper.open + .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
        <div class="heart-seal">‚ù§</div>
        <div class="envelope"></div>
        
        <div class="letter">
            <div class="letter-content">
                <div class="tree-container">
                    <div class="crown" id="treeCrown"></div>
                    <div class="trunk"></div>
                </div>
                
                <h1>Para mi Lovely...</h1>
                <p class="message">"Si pudiera elegir un lugar seguro, ser√≠a a tu lado."</p>
                
                <p style="font-size: 0.8rem; margin: 0;">Llevamos compartiendo sue√±os hace:</p>
                <div id="timer">Calculando...</div>

                <h2 style="font-size: 1.3rem; color: #a8234a;">¬øQuieres ser mi San Valent√≠n?</h2>
                
                <div class="buttons">
                    <button id="yesBtn" onclick="celebrate(event)">¬°S√ç, mil veces s√≠! üòç</button>
                    <button id="noBtn" ontouchstart="moveButton(event)" onmouseover="moveButton(event)">No ü§î</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script>
        // 1. Abrir sobre
        function openEnvelope() {
            document.getElementById('envelopeWrapper').classList.add('open');
        }

        // 2. Crear √Årbol
        const crown = document.getElementById('treeCrown');
        const leafColors = ['#a8234a', '#c9184a', '#ff4d6d', '#ffc107'];
        for (let i = 0; i < 60; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart-leaf';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.backgroundColor = leafColors[Math.floor(Math.random() * leafColors.length)];
            heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.3})`;
            crown.appendChild(heart);
        }

        // 3. Contador (Personaliza tu fecha aqu√≠)
        const startDate = new Date('2022-12-14T00:00:00'); 
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }
        setInterval(updateTimer, 1000);

        // 4. Bot√≥n que escapa
        function moveButton(e) {
            e.stopPropagation(); // Evita que se cierre la carta
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 40);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 40);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = "1000";
        }

        // 5. Celebraci√≥n
        function celebrate(e) {
            e.stopPropagation();
            const content = document.querySelector('.letter-content');
            content.innerHTML = `
                <div style="padding-top: 50px;">
                    <h1 style="font-size: 3rem;">¬°S√ç! ‚ù§Ô∏è</h1>
                    <p style="font-size: 1.2rem;">Haces que mi mundo sea mejor. <br> ¬°Feliz San Valent√≠n!</p>
                    <div style="font-size: 50px; margin-top: 20px;">üåπ‚ú®ü•Ç</div>
                </div>
            `;
        }
    </script>
</body>
</html>
