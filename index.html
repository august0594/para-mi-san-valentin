<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi San Valent√≠n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-sobre: #f4dcd6;
            --color-sello: #d63447;
            --color-papel: #ffffff;
            --color-texto: #4a4a4a;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            background: #fdf1f1;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- Animaci√≥n de P√©talos --- */
        .petal {
            position: fixed; top: -10%; color: #ffb7c5;
            user-select: none; z-index: 0;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- El Sobre --- */
        .envelope-wrapper {
            position: relative; width: 300px; height: 200px;
            background: var(--color-sobre);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer; z-index: 2;
            transition: 0.5s;
        }

        .envelope-wrapper::before {
            content: ""; position: absolute; top: 0; left: 0;
            border-top: 100px solid #e8c4bc;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            transform-origin: top; transition: 0.5s 0.3s; z-index: 4;
        }

        .envelope-wrapper.open::before { transform: rotateX(180deg); z-index: 1; }

        .heart-seal {
            position: absolute; top: 75px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 50px; background: var(--color-sello);
            border-radius: 50%; z-index: 5;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px; transition: 0.3s;
        }

        .envelope-wrapper.open .heart-seal { opacity: 0; }

        /* --- La Carta --- */
        .letter {
            position: absolute; bottom: 10px; left: 5%; width: 90%; height: 80%;
            background: var(--color-papel); border-radius: 5px;
            z-index: 3; transition: 0.8s; padding: 20px; text-align: center;
            box-sizing: border-box; overflow: hidden;
        }

        .envelope-wrapper.open .letter {
            bottom: 50px; height: 420px; width: 320px;
            left: 50%; transform: translateX(-50%);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .letter-content { opacity: 0; transition: 0.5s 0.8s; }
        .envelope-wrapper.open .letter-content { opacity: 1; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--color-sello); font-size: 1.8rem; }
        .timer { font-size: 1rem; font-weight: bold; color: #d63447; margin: 15px 0; }
        
        .tree { height: 80px; position: relative; margin-bottom: 10px; }
        .heart-bit { 
            position: absolute; width: 8px; height: 8px; background: #d63447; 
            transform: rotate(45deg); border-radius: 2px;
        }
        .heart-bit::before, .heart-bit::after {
            content: ""; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%;
        }
        .heart-bit::before { top: -50%; } .heart-bit::after { left: -50%; }

        button {
            width: 100%; padding: 10px; margin: 5px 0; border: none;
            border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        #yes { background: var(--color-sello); color: white; }
        #no { background: #eee; color: #888; position: relative; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="env" onclick="this.classList.add('open')">
        <div class="heart-seal">‚ù§</div>
        <div class="letter">
            <div class="letter-content">
                <div class="tree" id="tree"></div>
                <h1>Para mi Lovely...</h1>
                <p style="font-size: 0.9rem;">"Si pudiera elegir un lugar seguro, ser√≠a a tu lado."</p>
                <div class="timer" id="timer">00d 00h 00m 00s</div>
                <p>¬øQuieres ser mi San Valent√≠n?</p>
                <button id="yes" onclick="celebrate(event)">¬°S√ç! üòç</button>
                <button id="no" onmouseover="flee(this)" ontouchstart="flee(this)">No ü§î</button>
            </div>
        </div>
    </div>

    <script>
        // Lluvia de p√©talos
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üå∏';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }, 300);

        // √Årbol
        const tree = document.getElementById('tree');
        for(let i=0; i<40; i++) {
            const h = document.createElement('div');
            h.className = 'heart-bit';
            h.style.left = 30 + Math.random() * 40 + '%';
            h.style.top = Math.random() * 80 + '%';
            h.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.3})`;
            tree.appendChild(h);
        }

        // Contador (AQU√ç PONES TU FECHA)
        const start = new Date('2022-02-14T00:00:00');
        setInterval(() => {
            const now = new Date();
            const d = Math.floor((now - start) / 86400000);
            const h = Math.floor(((now - start) % 86400000) / 3600000);
            const m = Math.floor(((now - start) % 3600000) / 60000);
            const s = Math.floor(((now - start) % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function flee(btn) {
            btn.style.position = 'fixed';
            btn.style.top = Math.random() * 80 + '%';
            btn.style.left = Math.random() * 80 + '%';
        }

        function celebrate(e) {
            e.stopPropagation();
            document.querySelector('.letter-content').innerHTML = "<h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è</h1><p>Te amo con todo mi coraz√≥n.</p><span style='font-size:3rem'>üåπü•∞</span>";
        }
    </script>
</body>
</html>
