<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para mi San Valent√≠n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-sobre: #f4dcd6;
            --color-sello: #d63447;
            --color-papel: #fffdfa;
            --color-texto: #5a3825;
            --color-arbol: #8d6e63;
        }

        body {
            margin: 0; padding: 0; 
            height: 100vh;
            height: -webkit-fill-available; /* Ajuste cr√≠tico para iPhone */
            background: radial-gradient(circle, #fce4ec 0%, #f8bbd0 100%);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- P√©talos de fondo --- */
        .petal {
            position: fixed; top: -10%; color: #ffb7c5;
            user-select: none; z-index: 0;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- El Sobre --- */
        .envelope-wrapper {
            position: relative; width: 280px; height: 180px;
            background: var(--color-sobre);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            cursor: pointer; z-index: 2;
            transition: transform 0.5s;
        }

        .envelope-wrapper::before {
            content: ""; position: absolute; top: 0; left: 0;
            border-top: 100px solid #e8c4bc;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top; transition: transform 0.5s 0.3s; z-index: 4;
        }

        .envelope-wrapper.open::before { transform: rotateX(180deg); z-index: 1; }

        .heart-seal {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 50px; background: var(--color-sello);
            border-radius: 50%; z-index: 5;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .envelope-wrapper.open .heart-seal { opacity: 0; pointer-events: none; }

        /* --- LA CARTA (CORREGIDA PARA CENTRADO TOTAL) --- */
        .letter {
            position: absolute; 
            bottom: 5px; left: 50%;
            width: 90%; height: 90%;
            background: var(--color-papel); 
            z-index: 3; 
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 20px; 
            text-align: center;
            box-sizing: border-box; 
            overflow-y: auto; /* Permite scroll si el contenido es largo */
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Estado Abierto: Corregido para iPhone */
        .envelope-wrapper.open .letter {
            position: fixed;
            top: 50% !important; 
            left: 50% !important;
            bottom: auto !important;
            transform: translate(-50%, -50%) !important; 
            height: 85vh; /* Ajuste din√°mico a la pantalla */
            width: 90vw;
            max-width: 350px;
            max-height: 550px;
            z-index: 100;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 25px;
        }

        .letter-content { opacity: 0; transition: opacity 0.5s 0.8s; }
        .envelope-wrapper.open .letter-content { opacity: 1; }

        h1 { font-family: 'Dancing Script', cursive; color: var(--color-sello); font-size: 2rem; margin: 5px 0; }
        .message { font-size: 0.9rem; color: var(--color-texto); margin-bottom: 10px; }
        .timer { font-size: 1rem; font-weight: bold; color: #d63447; margin: 10px 0; padding: 8px; background: rgba(214, 52, 71, 0.05); border-radius: 10px; }
        
        /* --- √Årbol Animado --- */
        .tree-container { height: 100px; position: relative; margin: 10px auto; width: 120px; }
        .trunk { width: 12px; height: 30px; background: var(--color-arbol); position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); border-radius: 3px; }
        .crown { width: 90px; height: 80px; position: absolute; bottom: 25px; left: 50%; transform: translateX(-50%); }
        .leaf-heart { position: absolute; width: 8px; height: 8px; background: #d63447; transform: rotate(45deg); border-radius: 2px; animation: pulse 2s infinite ease-in-out; }
        .leaf-heart::before, .leaf-heart::after { content: ""; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .leaf-heart::before { top: -50%; } .leaf-heart::after { left: -50%; }

        @keyframes pulse {
            0%, 100% { transform: rotate(45deg) scale(0.8); }
            50% { transform: rotate(45deg) scale(1.1); }
        }

        /* Botones */
        .buttons { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; font-family: 'Montserrat'; }
        #yes { background: var(--color-sello); color: white; }
        #no { background: #f0f0f0; color: #888; position: relative; }

        /* Capa oscura */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); opacity: 0; pointer-events: none; transition: 0.5s; z-index: 1; }
        .envelope-wrapper.open ~ .overlay { opacity: 1; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="env" onclick="openLetter()">
        <div class="heart-seal">‚ù§</div>
        <div class="envelope"></div>
        <div class="letter">
            <div class="letter-content">
                <div class="tree-container" id="treeContainer">
                    <div class="crown" id="treeCrown"></div>
                    <div class="trunk"></div>
                </div>
                <h1>Para mi San Valent√≠n...</h1>
                <p class="message">"Si pudiera elegir un lugar seguro, ser√≠a a tu lado."</p>
                <div class="timer" id="timer">Calculando tiempo...</div>
                <p style="font-weight: 500; margin: 10px 0;">¬øQuieres ser mi San Valent√≠n?</p>
                <div class="buttons">
                    <button id="yes" onclick="celebrate(event)">¬°S√ç! üòç</button>
                    <button id="no" ontouchstart="flee(this)" onmouseover="flee(this)">No ü§î</button>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script>
        function openLetter() {
            document.getElementById('env').classList.add('open');
            setTimeout(() => { setInterval(createTreeHeart, 600); }, 1000);
        }

        // Lluvia de p√©talos
        setInterval(() => {
            const p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üå∏';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }, 500);

        // √Årbol
        const crown = document.getElementById('treeCrown');
        const colors = ['#d63447', '#f06292', '#ec407a'];
        for(let i=0; i<45; i++) {
            const h = document.createElement('div');
            h.className = 'leaf-heart';
            h.style.left = Math.random() * 100 + '%';
            h.style.top = Math.random() * 100 + '%';
            h.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            h.style.transform = `rotate(45deg) scale(${Math.random() * 0.4 + 0.4})`;
            crown.appendChild(h);
        }

        function createTreeHeart() {
            const container = document.getElementById('treeContainer');
            const h = document.createElement('div');
            h.style.position = 'absolute';
            h.style.color = '#d63447';
            h.innerHTML = '‚ù§';
            h.style.left = (Math.random() * 60 + 20) + '%';
            h.style.top = '20%';
            h.style.transition = 'all 2s linear';
            container.appendChild(h);
            setTimeout(() => { h.style.transform = 'translateY(100px) opacity(0)'; h.style.opacity = '0'; }, 100);
            setTimeout(() => h.remove(), 2000);
        }

        // Contador
        const start = new Date('2022-12-14T00:00:00'); // <--- CAMBIA TU FECHA AQU√ç
        setInterval(() => {
            const now = new Date();
            const diff = now - start;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function flee(btn) {
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = "1000";
        }

        function celebrate(e) {
            e.stopPropagation();
            document.querySelector('.letter-content').innerHTML = `
                <div style="padding-top: 50px;">
                    <h1 style="font-size: 2.5rem;">¬°S√ç! ‚ù§Ô∏è</h1>
                    <p>Eres mi felicidad entera.</p>
                    <div style="font-size: 60px; margin-top: 20px;">üåπü•∞‚ú®</div>
                </div>`;
        }
    </script>
</body>
</html>
